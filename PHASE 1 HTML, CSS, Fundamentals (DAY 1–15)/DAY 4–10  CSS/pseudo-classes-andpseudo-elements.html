<!DOCTYPE html>

  <head>

    <title>Peseudo -classes -</title>
    <style>
        /* p{
            font-size: 30px;

        } */

        .main p{
            font-size: 40px;
        }
        .main p:first-child{
            color: aqua;
        }
        .main p:last-child{
            color: aqua;
        }
        .main p:nth-child(2){
            color: pink;
        }
        .main .mainInner{
            width: 1320px;
            height: 200px;
            background-color: red;
        }
        
    </style>
  </head>

    <div class="main">
        <div class="mainInner">

            <p>Hello</p>
            <p>Ws</p>
            <p>IIP</p>

        </div>
        <div class="mainInner">

        </div>
    </div>
    <p>Hello</p>
  </body>
