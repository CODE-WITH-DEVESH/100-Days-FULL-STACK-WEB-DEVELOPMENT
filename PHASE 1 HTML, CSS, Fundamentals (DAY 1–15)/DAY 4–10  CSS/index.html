<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <style>
        .main{
            width: 600px;
            height: 100px;
            color: white;
            background-color: black;
        }
        .row1{
            width: 600px;
            height: 50px;
            background-color: yellow;
        }
        .row2c1{
            width: 300px;
            height: 50px;
            background-color: red;
            color: black;
            float: left;
        }
        .row2c2{
            width: 300px;
            height: 50px;
            background-color: pink;
            float: left;
            color: black;
        }
        .row2{
            width: 600px;
            height: 50px;
            background-color: aqua;
        }
        .row3c1{
            width: 200px;
            height: 50px;
            float: left;
            background-color: blue;
        }
        .row3c2{
            width: 200px;
            height: 50px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row1">
            <div class="row2c1">Home</div>
            <div class="row2c2">About</div>
        </div>

        <div class="row2">

            <div class="row3c1">Program 1</div>
            <div class="row3c2">Program 2</div>
        </div>
    </div>
</body>
</html>
