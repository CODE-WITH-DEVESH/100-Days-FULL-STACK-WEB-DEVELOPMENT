<!DOCTYPE html>
<html lang="en">
<head>

    <title>Text Showing</title>
    <style>
        h1{
            font-size: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: -10px 4px 5px red ;

            width: 299px;
            height: 299px;
            background-color: aqua;
            margin: auto;
            box-shadow: 0px 10px 17px blue,
            inset 0px 0px 10px 2px red ;

        }
    </style>
</head>
<body>
    <div class="main">

    </div>
    <h1>Welcome To WS </h1>
</body>
</html>
