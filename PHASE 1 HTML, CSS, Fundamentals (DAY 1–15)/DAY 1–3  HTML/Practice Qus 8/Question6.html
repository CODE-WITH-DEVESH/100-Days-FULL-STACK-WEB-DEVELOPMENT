<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list and unordered </title>
</head>
<body>
    <h2>My Favorite Hobbies (Unordered List)</h2>
    <ul>
        <li>Playing Cricket</li>
        <li>Listening to Music</li>
        <li>Reading Books</li>
    </ul>

    <h2>My Daily Routine (Ordered List)</h2>
    <ol>
        <li>Wake up at 6 AM</li>
        <li>Go to Gym</li>
        <li>Attend College</li>
    </ol>
</body>
</html>
