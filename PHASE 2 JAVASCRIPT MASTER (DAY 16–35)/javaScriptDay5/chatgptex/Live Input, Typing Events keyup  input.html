<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Live Input, Typing Events (keyup / input)</title> -->
     <title>LIVE PROFILE PREVIEW</title>

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    min-height: 100vh;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 25px;
}

/* Input field */
#username{
    width: 320px;
    padding: 15px 20px;
    border-radius: 16px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
}

#username::placeholder{
    color: #888;
}

#username:focus{
    transform: scale(1.06);
    box-shadow: 0 0 0 3px rgba(0,174,255,0.6);
}

/* Profile card preview */
#card{
    min-width: 360px;
    padding: 22px 26px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: #fff;
    border-radius: 22px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.45);
    letter-spacing: 1px;
    animation: fadeSlide 0.6s ease-in-out;
}

/* Animation */
@keyframes fadeSlide{
    from{
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to{
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

     </style>
</head>
<body>
<!--     
    <input type="text" name="" id="name" placeholder="type your name..">
    <p id="preview"></p> -->



    <input type="text" name="" id="username" placeholder="Enter Text"> 
    <h3 id="card">Your name will appear here...</h3>

</body>
<script>
    // let nameInput =document.getElementById('name')
    // let previewInput =document.getElementById('preview')


    // nameInput.addEventListener('input',()=>{
    //     previewInput.innerText=nameInput.value
    // })

    let usernameInput =document.getElementById('username')
    let cardInput =document.getElementById('card')


    usernameInput.addEventListener('input',()=>{
        if(usernameInput.value ===""){
            cardInput.innerText="Your name will be apperar here.."
        } else{
            cardInput.innerText =usernameInput.value
        }
    })
</script>
</html>
