<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Typing Mirror</title>
</head>
<body>


    <input type="text" id="mirrorInput" placeholder="Type Something">
    <p id="mirrorOutput"></p>

    <input type="text" name="" id="lengthInput">
    <p id="liveLength">0</p>

    <input type="text" name="" id="greetInput">
    <p id="greetOutput"></p>


    <input type="text" name="" id="lowerInput">
    <p id="lowerOutput"></p>


    <input type="text" id="statusInput" placeholder="Enter the text">
    <p id="statusOutput"></p>
</body>
<script>
    let mirrorInput =document.getElementById('mirrorInput')
    let mirrorOutput=document.getElementById('mirrorOutput')

    let lengthInput =document.getElementById('lengthInput')
    let liveLength =document.getElementById('liveLength')
    let greetInput =document.getElementById('greetInput')
    let greetOutput =document.getElementById('greetOutput')

    let lowerInput =document.getElementById('lowerInput')
    let lowerOutput=document.getElementById('lowerOutput')

    let statusInput =document.getElementById('statusInput')
    let statusOutput =document.getElementById('statusOutput')


    statusInput.addEventListener('input',()=>{
        if(statusInput.value ===""){
            statusOutput.innerText="Waiting.."
        } else{
            statusOutput.innerText="Typing.."
        }
        
    })

    lowerInput.addEventListener('input',()=>{
        // alert()
        lowerOutput.innerText=lowerInput.value.toLowerCase();
    })
      
    


    mirrorInput.addEventListener('input',()=>{

        if(mirrorInput.value ===""){
            mirrorOutput.innerText= "Nothing typed yet"
        } else{
            mirrorOutput.innerText=mirrorInput.value.toUpperCase()
        
        }
    })

   lengthInput.addEventListener('input',()=>{
    liveLength.innerText=lengthInput.value.length
   })

   greetInput.addEventListener('input',()=>{
    if(greetInput.value===""){
        greetOutput.innerText="Please type name"

    } else{
        greetOutput.innerText="Hello "+ greetInput.value
    }
   })






</script>
</html>
