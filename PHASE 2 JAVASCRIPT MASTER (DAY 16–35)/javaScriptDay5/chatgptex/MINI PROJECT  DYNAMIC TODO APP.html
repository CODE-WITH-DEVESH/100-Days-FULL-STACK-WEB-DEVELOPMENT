<body>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addbtn">Add Tasks</button>

    <ul id="tasklist"></ul>


    
    <button id="h2id">Create h2</button>

    <h2 id="head">Welcome</h2>

</body>
<script>
    let createElementh2=document.getElementById('h2id')
    let head=document.getElementById('head')

    createElementh2.addEventListener('click',()=>{
        let h2elementnow =document.createElement('h2')
        h2elementnow.innerText =head.value
    })
    let taskInput=document.getElementById('taskInput')
    let addtaskbtn=document.getElementById('addbtn')
    let tasklist=document.getElementById('tasklist')

    addtaskbtn.addEventListener('click',()=>{
        if(taskInput.value===""){
            alert ("Please enter a task")
            return;
        }



        
        let li =document.createElement('li')
        li.innerText =taskInput.value

        let delBtn =document.createElement('button')
        delBtn.innerText="X"
        // let h2element =document.createElement('h2')
        // h2element.appendChild(h2)

        delBtn.addEventListener('click',()=>{
            li.remove()
        })
        li.appendChild(delBtn);

        tasklist.appendChild(li)
        taskInput.value=""
    })
</script>
