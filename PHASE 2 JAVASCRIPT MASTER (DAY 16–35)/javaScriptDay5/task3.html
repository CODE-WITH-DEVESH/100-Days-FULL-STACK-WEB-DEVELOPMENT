<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Conut</title>

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main Card */
.main{
    width: 900px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

/* Textarea */
.main textarea{
    width: 100%;
    height: 220px;
    padding: 20px;
    border-radius: 16px;
    border: none;
    outline: none;
    font-size: 16px;
    resize: none;
    background: rgba(255,255,255,0.95);
    box-shadow: inset 0 5px 15px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
}

.main textarea:focus{
    transform: scale(1.02);
    box-shadow: 0 0 0 3px rgba(0,174,255,0.6);
}

/* Length Text */
.main h2{
    margin-top: 20px;
    font-size: 22px;
    color: #fff;
    letter-spacing: 1px;
}

.main h2 span{
    padding: 6px 14px;
    margin-left: 8px;
    border-radius: 12px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Result Div (future ready) */
#resDiv{
    margin-top: 20px;
    min-height: 60px;
    padding: 16px;
    border-radius: 14px;
    color: #fff;
    font-size: 15px;
    background: rgba(255,255,255,0.12);
    box-shadow: inset 0 4px 12px rgba(0,0,0,0.25);
}

        </style>
</head>
<body>
    <div class="main">
        <textarea name="" id=""></textarea>
        <h2>Lenght- <span>0</span></h2>
        <div id="resDiv"></div>

    </div>
    
</body>
<script>
    let textareaText =document.querySelector('textarea')
    let LegareaText =document.querySelector('h2 span')
    let restarea =document.querySelector('#resDiv')

    textareaText.addEventListener('keyup',()=>{
        // restarea.innerHTML=textareaText.value
        LegareaText.innerHTML=textareaText.value.length
    })
</script>
</html>
