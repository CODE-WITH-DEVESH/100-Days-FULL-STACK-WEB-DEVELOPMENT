<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM NAV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
            list-style: none;

        }

        header {
            padding: 0px 50px;
            align-items: center;
            display: flex;
            box-shadow: 0px 2px 10px 0px #ccc;
            justify-content: space-between;
            /* left: -100%; */

        }

        header nav ul {
            display: flex;
            gap: 20px;

        }

        .micon {
            display: none;
        }

        header nav ul li {
            font-weight: bold;
            text-transform: uppercase;
        }

        @media only screen and (min-width: 200px) and (max-width: 570px) {

            header nav {
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100vh; 
                background-color: #ccc;
                padding: 20px;
                transition: 0.5s;
            }

            header nav ul {
                flex-direction: column;
                gap: 25px;
            }

            .micon {
                display: block;
                cursor: pointer;
                font-size: 22px;
            }

            .showmemu {
                left: 0 !important;
            }
        }
    </style>
</head>

<body>

    <header>
        <figure>
            <img width="100px"
                src="https://img.freepik.com/premium-psd/instagram-logo_971166-164497.jpg?semt=ais_hybrid&w=740&q=80"
                alt="">
        </figure>

        <i class="fa-solid fa-list micon"></i>

        <nav >
            <ul>
                <li> <a href="">Home</a></li>
                <li> <a href="">About</a></li>
                <li> <a href="">Course</a></li>
                <li> <a href="">Gallery</a></li>
            </ul>
        </nav>

    </header>


</body>
<script>
    let miconElemetn =document.querySelector('.micon')
    let navElemet =document.querySelector('nav')

    miconElemetn.addEventListener('click',()=>{
        // miconElemetn.classList.toggle()
        navElemet.classList.toggle('showmemu')
    })
</script>

</html>
